<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Homepage Hero – Minimal CSS Experiment</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Gentium+Book+Plus:ital,wght@0,400;0,700;1,400;1,700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="hero.css">
    </head>
    <body>
        <div class="wrapper brand-red">
            <nav class="main-nav">
                <div class="nav-content">
                    <a href="#"><img src="../../images/logo-negativo.png" class="logo" alt="Plantissima Logo"></a>
                    <ul>
                        <li><a href="#">ACCUEIL</a></li>
                        <li><a href="#">MÉDITATION</a></li>
                        <li><a href="#">WEBINAIRES</a></li>
                    </ul>
                </div>
                <button class="menu-toggle" aria-label="Toggle navigation">
                    <span class="hamburger-icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </button>
            </nav>
        </div>

        <div class="page-hero">
            <img src="../../images/Ayurveda-Aromaterapia-153.jpg" alt="Ayurveda treatment">
            <div class="hero-text">
                Éveillez votre potentiel intérieur au cœur de Paris
            </div>
        </div>

        <header class="site-header">
            <div class="content-wrapper">
                <h1 class="site-title"><span>Ayurveda, Aromathérapie et Méditation Transcendantale</span>
                    <span>&mdash; Paris Luxembourg</span></h1>
                <h2>Maison d'Ayurveda pour l'art du mieux-être</h2>
                <p><span class="hero-location">3 Rue Auguste Comte, Paris 75006</span><span class="hero-telephone">+33 6 03 15 13 90</span></p>
                <div class="button-container">
                    <span class="prendre-rdv"><button>Prendre RDV</button></span>
                    <span class="nous-contacter"><button>Nous contacter</button></span>
                </div>
            </div>
        </header>
        <script src="../../js/navigation.js"></script>
    </body>
</html>
